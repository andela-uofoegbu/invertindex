engines:
  eslint:
    enabled: true
    channel: "eslint-2"
    config:
    extensions:
    - .es6
    - .js
    - .jsx
  duplication:
    enabled: true
    checks:
      Similar code:
        enabled: false
    config:
      languages:
      - javascript
ratings:
  paths:
  - src/*.js
exclude_paths:
- jasmine/build/bundle.js
- src/app.js
- karma.conf.js
- jasmine/build