<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>
  <div class="main" ng-controller="MainController">
    <div class="col-md-1"></div>
    <div class="indexer-container col-md-10">
      <div class="col-md-4 sidebar" id="sidebar">
        <div class="title">
          <h1>B-Index 1.0</h1>
        </div>
        <hr>
        <div class="sidebarText">
          <input type="file" id="fileInput" onchange="readFiles(this.files)" multiple>
<div id="fileDisplayArea">

</div>
</div>
<div class="col-md-12">
<button class="btn resetBtn" onclick="createIndex()">Create Index</button>
<button class="btn resetBtn" onclick="reset()">Reset Files</button>
</div>
<div class="col-md-12">
<select id="dropdown"></select>
</div>
</div>
<div class="col-md-8 index-frame-container">
  <input type="text" name="query" id="query" maxlength="50" placeholder="Search Index">
  <input id="searchBtn" type="submit" value="Find" class="btn" onclick="searchIndex(document.getElementById('query').value)">
<div id="index-frame">
  <legend>
    <h2>Index</h2>
  </legend>
  <div id="indexTableDiv">
  </div>
</div>
</div>
</div>
<div class="col-md-1"></div>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Error</h2>
    </div>
    <div class="modal-body">
      <p id='errorMsg'></p>
    </div>
  </div>

</div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="src/inverted-index.js"></script>
<script src="src/app.js"></script>
<script>// Get the modal
const modal = document.getElementById('myModal');

const btnmodal = document.getElementById("myBtn");

// Get the <span> element that closes the modal
const span = document.getElementsByClassName("close")[0];


// When the user clicks on <span> (x), close the modal
span.onclick = () => {
  modal.style.display = "none";
};

// When the user clicks anywhere outside of the modal, close it
window.onclick = (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
  }
};</script>
</body>

</html>
